spring:
  application:
    name: airline-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:airline_db}
    username: ${DB_USER:airline}
    password: ${DB_PASSWORD:airline123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Use validate for production safety
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:airline-consumer-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.airline.model.dto"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.airline.model.dto.FlightEventDTO
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Spring AI Configuration for OpenRouter
  ai:
    openai:
      api-key: ${OPENROUTER_API_KEY:your-openrouter-api-key-here}
      base-url: https://openrouter.ai/api
      chat:
        completions-path: /v1/chat/completions
        options:
          model: x-ai/grok-4.1-fast
          temperature: 0.7
      # Disable embeddings as we don't need them
      embedding:
        enabled: false

  # Cache configuration
  cache:
    type: simple
    cache-names: flights, recentEvents

  # Actuator configuration
  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,caches
        base-path: /actuator
    endpoint:
      health:
        show-details: when-authorized
    metrics:
      export:
        simple:
          enabled: true

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
  allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
  allowed-headers: ${CORS_ALLOWED_HEADERS:*}
  allow-credentials: ${CORS_CREDENTIALS:true}
  max-age: ${CORS_MAX_AGE:3600}

# Logging configuration
logging:
  level:
    com.airline: ${LOG_LEVEL:INFO}
    org.springframework.kafka: INFO
    org.springframework.ai: ${AI_LOG_LEVEL:INFO}
    org.springframework.security: ${SECURITY_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: false
