spring:
  application:
    name: airline-backend

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:airline_db}
    username: ${DB_USER:airline}
    password: ${DB_PASSWORD:airline123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:airline-consumer-group}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.airline.model.dto"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.airline.model.dto.FlightEventDTO
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  # Spring AI Configuration for OpenRouter
  ai:
    openai:
      api-key: ${OPENROUTER_API_KEY:your-openrouter-api-key-here}
      base-url: https://openrouter.ai/api
      chat:
        completions-path: /v1/chat/completions
        options:
          model: x-ai/grok-4.1-fast:free
          temperature: 0.7
      # Disable embeddings as we don't need them
      embedding:
        enabled: false

server:
  port: 8080

logging:
  level:
    com.airline: DEBUG
    org.springframework.kafka: INFO
    org.springframework.ai: DEBUG
