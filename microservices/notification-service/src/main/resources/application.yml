spring:
  application:
    name: notification-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-consumer-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.airline.model.dto"
        spring.json.use.type.headers: false
        spring.json.value.default.type: com.airline.model.dto.FlightEventDTO

server:
  port: ${SERVER_PORT:8084}

# Flight service URL for REST calls
flight-service:
  url: ${FLIGHT_SERVICE_URL:http://localhost:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.airline: DEBUG
    org.springframework.kafka: INFO
