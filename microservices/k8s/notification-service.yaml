---
# Notification Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: airline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8084
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: FLIGHT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: FLIGHT_SERVICE_URL
            - name: SERVER_PORT
              value: "8084"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 30
      initContainers:
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka-service 9092; do echo waiting for kafka; sleep 2; done']
        - name: wait-for-flight-service
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z flight-service 8081; do echo waiting for flight-service; sleep 2; done']

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: airline
spec:
  selector:
    app: notification-service
  ports:
    - port: 8084
      targetPort: 8084
