---
# Chat Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: airline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: chat-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: airline-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airline-secrets
                  key: DB_PASSWORD
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: airline-secrets
                  key: OPENROUTER_API_KEY
            - name: FLIGHT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: FLIGHT_SERVICE_URL
            - name: SERVER_PORT
              value: "8082"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 30
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done']

---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: airline
spec:
  selector:
    app: chat-service
  ports:
    - port: 8082
      targetPort: 8082
