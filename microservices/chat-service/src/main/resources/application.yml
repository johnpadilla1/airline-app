spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:airline_db}
    username: ${DB_USER:airline}
    password: ${DB_PASSWORD:airline123}
    driver-class-name: org.postgresql.Driver

  ai:
    openai:
      api-key: ${OPENROUTER_API_KEY:your-openrouter-api-key-here}
      base-url: https://openrouter.ai/api
      chat:
        completions-path: /v1/chat/completions
        options:
          model: x-ai/grok-4.1-fast
          temperature: 0.7
      embedding:
        enabled: false

server:
  port: ${SERVER_PORT:8082}

# Flight service URL for REST calls
flight-service:
  url: ${FLIGHT_SERVICE_URL:http://localhost:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.airline: DEBUG
    org.springframework.ai: DEBUG
