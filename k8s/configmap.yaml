apiVersion: v1
kind: ConfigMap
metadata:
  name: airline-config
  namespace: airline
data:
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "airline_db"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_CONSUMER_GROUP_ID: "airline-consumer-group"
  
  # Server Configuration
  SERVER_PORT: "8080"
  
  # Logging
  LOG_LEVEL_APP: "DEBUG"
  LOG_LEVEL_KAFKA: "INFO"
  LOG_LEVEL_AI: "DEBUG"
  
  # Spring AI Configuration
  AI_BASE_URL: "https://openrouter.ai/api"
  AI_MODEL: "x-ai/grok-4.1-fast"
  AI_TEMPERATURE: "0.7"
