---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airline-backend
  namespace: airline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airline-backend
  template:
    metadata:
      labels:
        app: airline-backend
    spec:
      containers:
        - name: backend
          image: airline-backend:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 8080
          env:
            # Database
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: airline-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airline-secrets
                  key: DB_PASSWORD
            # Kafka
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            # AI/OpenRouter
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: airline-secrets
                  key: OPENROUTER_API_KEY
            # Server
            - name: SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: airline-config
                  key: SERVER_PORT
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /api/flights
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/flights
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 5
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done; echo postgres is ready']
        # Wait for Kafka to be ready
        - name: wait-for-kafka
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z kafka-service 9092; do echo waiting for kafka; sleep 2; done; echo kafka is ready']

---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: airline
spec:
  selector:
    app: airline-backend
  ports:
    - port: 8080
      targetPort: 8080
