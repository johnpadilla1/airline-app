---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airline-frontend
  namespace: airline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airline-frontend
  template:
    metadata:
      labels:
        app: airline-frontend
    spec:
      containers:
        - name: frontend
          image: airline-frontend:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30

---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: airline
spec:
  selector:
    app: airline-frontend
  ports:
    - port: 80
      targetPort: 80
